<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div id = "background" class = "inner banner">
            <div id="spanner">
    
                <div id="logo">
                    <h1 id="brand">Ocean</h1>
                </div>
            </div>
        </div>
        <div class="inner right">
            <div>
                <h3>This site is only for real see wolfs. If you are one then need to sign up for an account. If not no worries sign up for a chance to win a yearly delivery of lobster.</h3>
            </div>
            <div>
                <form action="">
                    <h4>Let's put the sails on.</h4>
                    <div><label for="firstname">NAME</label>
                        <input type="text" name="firstname">
                    </div>
                    <div><label for="surname">SURNAME</label>
                        <input type="text" name="surname">
                    </div>
                    <div><label for="email">E MAIL</label>
                        <input type="email" name="email">
                    </div>
                    <div><label for="phone">PHONE</label>
                        <input type="text" name="phone">
                    </div>
                    <div><label for="password">PASSWORD</label>
                        <input type="text">
                    </div>
                    <div><label for="password">CONFIRM PASSWORD</label>
                        <input type="text">
                    </div>
                </form>
            </div>
           
            <div>
                <button id="submit">SUBMIT AND SAIL</button>
                <p>Alredy have a boat? ?<a href="">Log-in here.</a></p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
